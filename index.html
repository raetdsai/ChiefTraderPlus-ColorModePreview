<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light/Dark Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TwentyTwenty CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/twentytwenty.min.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .twentytwenty-container {
      width: 100%;
      height: auto;
    }
    .twentytwenty-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Light / Dark Mode Comparison</h1>
  <div class="container">
    <div class="twentytwenty-container">
      <img src="CTP-light.png" alt="Light Mode">
      <img src="CTP-dark.png" alt="Dark Mode">
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.event.move/2.0.0/jquery.event.move.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/jquery.twentytwenty.min.js"></script>
  <script>
    $(window).on("load", function() {
      $(".twentytwenty-container").twentytwenty({
        default_offset_pct: 0.5,
        orientation: 'horizontal',
        no_overlay: true
      });
    });
  </script>
</body>
</html>
