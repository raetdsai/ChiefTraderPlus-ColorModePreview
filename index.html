<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark Mode Preview</title>
  <!-- 引入 twentytwenty CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/twentytwenty.min.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .twentytwenty-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .twentytwenty-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Light / Dark Mode Preview</h1>
  <!-- 預覽區域 -->
  <div class="twentytwenty-container">
    <img src="CTP-light.png" alt="Light Mode">
    <img src="CTP-dark.png" alt="Dark Mode">
  </div>
  <!-- 引入 jQuery 和 twentytwenty 插件 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.event.move/2.0.0/jquery.event.move.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/jquery.twentytwenty.min.js"></script>
  <script>
    // 等待頁面完全加載後初始化 twentytwenty 插件
    $(document).ready(function() {
      $(".twentytwenty-container").twentytwenty({
        default_offset_pct: 0.5, // 初始化滑桿在中間
        orientation: 'horizontal', // 設置為左右滑桿
        no_overlay: true  // 移除圖片重疊的效果
      });
    });
  </script>
</body>
</html>
