
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light / Dark Mode Comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/twentytwenty.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: #fff;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .twentytwenty-container {
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }
    .twentytwenty-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Light / Dark Mode Preview</h1>
  <div class="container">
    <div class="twentytwenty-container">
      <img src="https://raw.githubusercontent.com/raetdsai/library/main/CTP-light.png" alt="Light mode">
      <img src="https://raw.githubusercontent.com/raetdsai/library/main/CTP-dark.png" alt="Dark mode">
    </div>
  </div>
  <!-- jQuery -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/jquery.event.move.js"></script>
  <script src="js/jquery.twentytwenty.js"></script>
  <script>
    $(function () {
      $(".twentytwenty-container").twentytwenty({
        default_offset_pct: 0.5,
        orientation: 'horizontal',
        no_overlay: true
      });
    });
  </script>
</body>
</html>
