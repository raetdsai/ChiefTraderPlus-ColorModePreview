<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chief Trader Plus Light/Dark Mode Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/twentytwenty.min.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 40px;
      text-align: center;
    }
    .twentytwenty-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
    }
    h1 {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Light / Dark Mode Preview</h1>
  <div class="twentytwenty-container">
    <img src="CTP-light.png" />
    <img src="CTP-dark.png" />
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.event.move/2.0.0/jquery.event.move.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/jquery.twentytwenty.min.js"></script>
  <script>
    $(function(){
      $(".twentytwenty-container").twentytwenty();
    });
  </script>
</body>
</html>
