<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.twentytwenty/1.0.0/twentytwenty.min.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .twentytwenty-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .twentytwenty-container img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Light / Dark Mode</h1>
  <div class="twentytwenty-container">
    <img src="https://raw.githubusercontent.com/raetdsai/library/main/CTP-light.png" alt="Light Mode">
    <img src="https://raw.githubusercontent.com/raetdsai/library/main/CTP-dark.png" alt="Dark Mode">
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.twentytwenty/1.0.0/jquery.twentytwenty.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".twentytwenty-container").twentytwenty({
        default_offset_pct: 0.5,
        orientation: 'horizontal',
        no_overlay: true
      });
    });
  </script>
</body>
</html>
